<app-navigation>

  <ng-container *transloco="let t">

    <main class="main vw-100 position-relative">
      <div class="container position-absolute header">
        <app-header />
      </div>

      <div class="landing-page w-100 d-flex flex-row">
        <div class="left-page"></div>
        <div class="right-page flex-grow-1 d-flex flex-column align-items-center">

          <div class="logo align-self-start d-flex justify-content-center align-items-center bg-white">
            <a [routerLink]="root"><img alt="logo" width="65" height="60" ngSrc="assets/images/logo.webp" priority>
            </a>
          </div>
          <div class="outside-border">
            <div class="silencer"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
            <div class="button-on"></div>
            <div class="inside-border">

              <!-- Camera -->

              <div class="camera">
                <div class="camera-dot">
                  <div class="camera-dot-2"></div>
                  <div class="camera-dot-3"></div>
                </div>
                <div class="camera-speaker">
                </div>
              </div>

              <!-- Battery and Signal -->

              <div class="t-r-info">
                <div class="dots">...</div>
                <div class="battery">
                  <div class="bar"></div>
                  <div class="dot"></div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <div class="container landing-page-content d-flex">
        <div class="d-flex flex-column justify-content-center title-container">
          <div>
            <h1 class="display-6">Welcome to the Official CCC Hymns with Bible References
            </h1>
            <p class="description">Are you seeking a modern and convenient way to deepen your spiritual
              connection through hymns and
              scripture? Look no
              further! CCC Hymns with Bible References is your comprehensive solution for an enriching worship
              experience.</p>
