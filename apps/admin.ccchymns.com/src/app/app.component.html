<tui-root class="shield">
  <div *ngIf="routerIsNavigating$ | async" class="fixed-top indeterminate">
    <p class="indeterminate-progress-bar"></p>
  </div>

  <div>
    <div *ngIf="(deviceIsConnectedToTheInternet$ | async) === false" class="warning-panel p-2 fixed-top">
      <span *transloco="let t"> {{ t(languageResourceKey.NO_INTERNET_CONNECTION_NOTICE , {value: t(appNameKey)})
        }}</span>
    </div>

    <router-outlet></router-outlet>
  </div>


  <div *ngIf="shouldShowPreloader$ | async" class="preloader">
    <div class="book">
      <div class="inner">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

      </ul>
    </div>

  </div>
</tui-root>
